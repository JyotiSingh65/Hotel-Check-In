<body>
    <div class="container">
        <!-- <img src="hotel check in.jpg" alt="image of check in" id="image1"> -->
        <img src="new hotel.png" alt="image of the hotel room" id="image2">
        <div class="contact">
            <form>
           
            <h1 class="heading" style="padding-bottom: 10px;">Contact Us</h1>
            <p class="tagline">Contact us for bookings,cancelations and your queries. </p>
            <span class="float" > Address<br> Gargi hotel</span>
            <span class="float"> Email<br>hotel@gmail.com</span>
            <span class="float"> Phone<br>125-658-5263</span><br><br>
            <h3>Get A Room!</h3>
            <p>Name</p>
            <input type="text" name="name" id="name" required>
            <p>Email</p>
            <input type="email" name="email" id="email" required>
            <p>Phone Number</p>
            <input type="number" name="phone" id="phone"><br required>
            <p>Nationality</p>
            <select name="nationality" id="nationality" required>
                <option value="">--Select your nationality--</option>
                <option value="indian">Indian</option>
                <option value="nepali">Nepali</option>
                <option value="pakistani">Pakistani</option>
            </select>
            <p>Write A Message</p>
            <textarea name="message" id="message" cols="" rows="4"></textarea><br>
            <input type="submit" value="SEND">
             </form>
             <footer>
                <h3>Follow us </h3>
                <ul class="icon">
    
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" id="icon"><br>Instagram </a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="https://image.similarpng.com/very-thumbnail/2020/05/Icon-Facebook-In-circle-PNG.png" id="icon"><br>Facebook</a></li>
                    <li><a href="https://www.twitter.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384033.png" id="icon"><br>Twitter</a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png" id="icon"><br>LinkedIn</a></li>
                </ul>
